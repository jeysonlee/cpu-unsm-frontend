<div class="container-center">
  <mat-card class="login-card custom-shadow">
    <div class="text-center mb-4">
      <img src="https://cpu.unsm.edu.pe./imagenes/logo.png" width="60" alt="Logo CPU UNSM">
      <h2 class="form-title">INICIAR SESIÓN</h2>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <div>
        <a routerLink="/forgot-password" routerLinkActive="active">recuperar contraseña</a>
      </div>

      <div class="text-center mt">

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="20" color="accent"></mat-progress-spinner>
          <span *ngIf="!isLoading">Iniciar sesión</span>
        </button>
      </div>
      <div class="text-center mt-3">
        <div id="googleButton"></div>
      </div>


      <div class="text-center mt">
        ¿No tienes cuenta?
        <button mat-button color="accent" routerLink="/register">Regístrate aquí</button>
      </div>
    </form>

  </mat-card>
</div>
<div *ngIf="isLoading" class="spinner-overlay">
  <mat-spinner diameter="50"></mat-spinner>
</div>
