<div class="container-center">
  <mat-card class="login-card custom-shadow">
    <div class="text-center mb-4">
      <img src="https://cpu.unsm.edu.pe./imagenes/logo.png" width="60" alt="Logo CPU UNSM">
      <h2 class="form-title">REGISTRARSE</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre completo</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Nombre es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Correo es requerido</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Contraseña requerida</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
          Debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y símbolos.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Repetir Contraseña</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch')">
          Las contraseñas no coinciden.
        </mat-error>
      </mat-form-field>

      <div class="text-center mt">
        <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid || isLoading">
          <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="20" color="primary"></mat-progress-spinner>
          <span *ngIf="!isLoading">Registrarse</span>
        </button>
      </div>

      <div class="text-center mt">
        ¿Ya tienes cuenta?
        <button mat-button color="primary" routerLink="/login">Inicia sesión</button>
      </div>
    </form>
  </mat-card>
</div>
