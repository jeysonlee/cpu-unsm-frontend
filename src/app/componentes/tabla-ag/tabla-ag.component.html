<div class="busqueda-global">
  <input
  type="text"
  class="form-control"

<!-- Tabla AG Grid -->
<ag-grid-angular
  #agGrid
  class="ag-theme-alpine"
  style="width: 100%; height: 450px;"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [defaultColDef]="defaultColDef"
  [rowHeight]="35"
  rowSelection="single"
  [pagination]="true"
  [paginationPageSize]="10">
</ag-grid-angular>
